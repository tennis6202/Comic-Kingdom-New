<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Comic Kingdom</title>
<style>
body {
  margin:0;
  font-family:'Courier New', monospace;
  background:#111;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}
h1 {color:#ffcc00;}
p {color:#7a7a7a;}
input {
  padding:10px;
  font-size:18px;
  border-radius:6px;
  border:1px solid #555;
  background:#222;
  color:#fff;
  margin-top:12px;
}
button {
  padding:10px 15px;
  margin-left:8px;
  font-size:16px;
  border-radius:6px;
  border:1px solid #555;
  background:#333;
  color:#fff;

button:hover {background:#444; color:#ffcc00;}
#message {margin-top:10px; color:#ff6666;}
</style>
</head>
<body>
<h1>Logic Challenge â€” Unlock the Gate</h1>
<p>Solve the riddle below and type the answer:</p>
<p><em>"I am a number. Double me and add 10, you get 30. What number am I?"</em></p>

<div>
  <input type="text" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>
</div>

<div id="message"></div>

<script>
function checkAnswer(){
  const input = document.getElementById('answer').value.trim();
  if(input === '10'){ // correct answer: 10
    document.getElementById('message').style.color='#a8ffb0';
    document.getElementById('message').textContent = 'Correct! Unlocking next page...';
    setTimeout(()=>{ window.location.href='page_6.html'; }, 800);
  } else {
    document.getElementById('message').style.color='#ff6666';
    document.getElementById('message').textContent = 'Incorrect. Try again.';
  }
}
    // Add a new history state when the page loads
  history.pushState(null, null, location.href);

  window.onpopstate = function () {
    // This runs if the user presses back/forward
    history.go(1); // Move forward again
  };
</script>
</body>
</html>
